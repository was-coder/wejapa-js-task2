<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="/js/all.js"></script> 
    <title>Form Validation</title>
</head>
<body>
    <div class="container">

        <div class="text-capitalize h1">create account</div>

        <form action="#" method="POST" id="form" class="form">
            <div class="form-control">
                <label for="fullname">fullname</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your fullname here">
                <i class="fas fa-check-circle success"></i>
                <i class="fas fa-exclamation-circle error"></i>
                <small>Errror Message</small>
            </div>
    
            <div class="form-control">
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email here">
                <i class="fas fa-check-circle success"></i>
                <i class="fas fa-exclamation-circle error"></i>
                <small>Errror Message</small>
            </div>
                
            <div class="form-control">
                <label for="phone">phone number</label>
                <input type="number" name="phone" id="phone" placeholder="Enter your phone number here">
                <i class="fas fa-check-circle success"></i>
                <i class="fas fa-exclamation-circle error"></i>
                <small>Errror Message</small>
            </div>
                
            <div class="form-control">
                <label for="password">password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password here">
                <i class="fas fa-check-circle success"></i>
                <i class="fas fa-exclamation-circle error"></i>
                <small>Errror Message</small>
            </div>
            
            <button class="btn-btn-outline-white text-capitalize">
                <svg>
                    <rect></rect>
                </svg>
                submit
            </button>
        </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
